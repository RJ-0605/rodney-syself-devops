apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-deployment
  namespace: default 
  labels:
    app: {{ .Values.app.name }}

spec:
  replicas: {{ .Values.app.spec.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.imageBlue }}
        ports:
        - containerPort: 3000
        # if external  Database connection is needed
        {{- if .Values.database.enabled }}
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: sql-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: sql-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: sql-database
        - name: DB_HOST
          value: {{ .Values.database.host }}
        - name: DB_PORT
          value: {{ .Values.database.port }}
        {{- end }}

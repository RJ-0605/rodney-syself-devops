apiVersion: apps/v1
kind: Deployment
metadata:
  name: bg-app-deployment
  namespace: prod 
  labels:
    app: myapp

spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: "myapp:blue"
        ports:
        - containerPort: 3000
